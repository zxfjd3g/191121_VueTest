<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>17_插件</title>
</head>
<body>

<div id="test">
  <p v-my-directive='msg'></p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript" src="./vue-myPlugin.js"></script>

<script type="text/javascript">
  // 通过调用全局方法 Vue.use() 使用插件：
  Vue.use(MyPlugin) // 内部就会调用插件对象的install方法来安装此插件

  Vue.myGlobalMethod()

  const vm = new Vue({
    el: '#test',
    data() {
      return {
        msg: 'atguigu'
      }
    },
  })

  vm.$myMethod()

</script>

</html>
